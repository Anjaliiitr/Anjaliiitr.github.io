<script>
     
     const students = [
        { name: "Kunwar Pratap", image: "images/kp1.jpg", email: "mit2020048@iiita.ac.in", specialization: "I.T.(Data Engineering)"},
        { name: "Riya Jignesh Shah", image: "images/riya.JPG", email: "mit2020083@iiita.ac.in", specialization: "I.T.(Data Engineering)" },
		{ name: "Soraj Kandari", image: "images/sorajk.jpeg", email: "mit2020066@iiita.ac.in", specialization: "I.T.(Data Engineering)" },
		{ name: "Prachi Bajpai", image: "images/prachi.jpg", email: "mit2020035@iiita.ac.in", specialization: "I.T.(Generic)" },
        { name: "Anurag Kanaujiya", image: "images/anurag.jpg", email: "mit2020110@iiita.ac.in", specialization: "I.T.(Generic)" },
        { name: "Prashant Sikarwar", image: "images/prashant.JPG", email: "mit2020042@iiita.ac.in", specialization: "I.T.(Data Engineering)" }


    ]
	students.sort((a,b) => (a.name > b.name) ? 1 : ((b.name > a.name) ? -1 : 0))
    let value = '';
        students.forEach((student) => {
           
            
        value +=    `<div class="row" style="color: black; padding-bottom: 15px;">

					  <div class="col-md-2">  
						  <img src="${student.image}" alt="student" height="100px" width="100px"><br>
						</div>
						<div class="col-md-10"> 
							<div class="col-md-12">${student.name}</div>
							<div class="col-md-12">${student.specialization}</div>
							<div class="col-md-12">E-mail: ${student.email}</div>
						</div>
					</div>`
        });
    var studentList = document.getElementById("studentList");

    studentList.innerHTML = value;

 </script>
